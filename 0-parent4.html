<!DOCTYPE html>


<head>
	<title>Title</title>

	<script src="svg270/svg.min.js"></script>

</head>
<body>
	<div id="drawing" style="border: 1px red solid;width: 200px;height: 200px;"></div>


</body>
<!--
https://svgjs.com/docs/2.7/parents/
--->
<script >
	/**
	 * <svg></svg> 是无法加入颜色等边框样式的
	 */ 
	// size 不指定单位，默认为 px
	//此时 svg width和height 比 div的范围大
	var draw = SVG('drawing').size("400", "400");
	//你会发现 其实 rect 依然在 svg的范围内显示，但已经超出了和div范围，更说明和rect 和位置和div无关
	var rect = draw.rect(100, 100).move(250,250);

	


	</script>
</html>
