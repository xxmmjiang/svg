	<div id="drawing"></div>

<!-- 
https://svgjs.com/docs/2.7/events/#basic-events
	-->
<script >
var draw = SVG('drawing').size(800, 800)
var rect = draw.rect(100, 100);
var rect2 = draw.rect(100, 100).move(100,100);



bind();


var stop = false;
rect2.click(function() {
	stop = !stop;
	if(stop){
		rect.click(null);
	}else{
		bind();
	}
});

function bind(){
	var colors = ['#006','#446','#f06','#ff6','#f0f'];
	var i = 0;
	rect.click(function() {
	
		if(i>=colors.length){
			i=0;
		}
		this.fill({ color: colors[i] });
		i++;
	
	});
}
</script>
