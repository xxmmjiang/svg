<!DOCTYPE html>


<head>
	<meta charset="UTF-8">
	<title>Title</title>


	<link rel="stylesheet" type="text/css" href="svg270/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="svg270/themes/icon.css">
	<script type="text/javascript" src="svg270/jquery.min.js"></script>

	<script src="svg270/svg.draggable.js"></script>

		margin-bottom: 20px;
		cursor: pointer;

		stroke: #1470FA;

<body>
	<div style="margin-right: 50px;">
		<div>
			<input id="id-text" class="easyui-textbox" data-options="iconCls:'icon-search'" style="width:300px">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
				onclick="changeText()">changeText</a>
		</div>
		<div>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
				onclick="clearText()">clearText</a>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
				onclick="changeColor()">changeColor</a>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
				onclick="changeSize()">changeSize</a>

			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
				onclick="loadLegend()">loadLegend</a>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="newText()">newText</a>
		</div>

		<div>
			<input id="id-x" class="easyui-numberbox" data-options="iconCls:'icon-search'" style="width:100px">
			<input id="id-y" class="easyui-numberbox" data-options="iconCls:'icon-search'" style="width:100px">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="moveText()">moveText</a>
		</div>

		<div>
			<a>下面是验证方案的demo</a>
			<div>
				第1步 追加或修改上面的文字（UP）：<br />
				<input class="easyui-textbox" data-options="iconCls:'icon-search',value:'',onChange:changeUpText"
					style="width:100px">
			</div>
			<div>
				第2步 追加或修改下面的文字（down）<br />
				<input class="easyui-textbox" data-options="iconCls:'icon-search',value:'',onChange:changeDownText"
					style="width:100px">
			</div>
		</div>
	</div>

	<div>
		<div style="border-bottom: 1px solid gray;">我是一个画布视窗</div>
		<div id="drawing" style="border:2px solid green;width: 800px;height: 600px;">

		</div>

	</div>



</body>

<script>

	// var draw = SVG('drawing').size("1000", "700");
	var draw = SVG('drawing').size("100%", "100%");
	// pan and zoom
	draw.panZoom({ zoomMin: 0.1, zoomMax: 10, zoomFactor: 0.1 });

	//创建虚线线型 这是 仪表线的 线型
	//参考 https://www.runoob.com/svg/svg-stroke.html
	draw.line(0, 0, 100, 150).stroke({ width: "0.5mm" }).attr("stroke-dasharray", "10,10");

	//将填充色 设为白色，同时将 透明度设为 0，可以在没有颜色的同时，实现拖动
	var circle = draw.circle(100).style("stroke", "#f43").style("fill", "#fff").style("fill-opacity", 0).style("stroke-width", "0.5mm");
	// console.log(circle.transform());
	var tem = circle.style();
	// console.log(typeof circle.style());


	var currentText = draw.text("aaa").move(100, 100);

	// baseline | 
	//before-edge | text-before-edge |
	// middle | central | after-edge |
	// text-after-edge | ideographic | alphabetic | hanging | mathematical | inherit
	draw.line(100, 200, 200, 200).stroke({ width: 1 })
	draw.line(100, 220, 200, 220).stroke({ width: 1 })
	draw.line(100, 240, 200, 240).stroke({ width: 1 })
	/////////////////////////////
	var upTextTag = null;
	var downTextTag = null;
	var g = null
	/**
	 * 更新 上面的 文字
	 */
	function changeUpText(newValue, oldValue) {
		if (!g) {
			g = draw.group()
			upTextTag = g.text("").plain(newValue);
			downTextTag = g.text("").plain('');
			downTextTag.attr("dominant-baseline", "text-before-edge");
			upTextTag.attr("dominant-baseline", "text-before-edge");
			upTextTag.move(100, 200);
			downTextTag.move(100, 240);

			console.log("我创建了个 UP");
			console.log("我创建了个 down");
		} else {
			upTextTag.plain(newValue);
			console.log("我复用UP");
		}


	}
	/**
	 * 更新 下面的 文字
	 */
	function changeDownText(newValue, oldValue) {
		if (!g) {
			g = draw.group()
			downTextTag = g.text("").plain(newValue);
			upTextTag = g.text("").plain("");
			///****jx新增的代码*********
			downTextTag.attr("dominant-baseline", "text-before-edge");
			upTextTag.attr("dominant-baseline", "text-before-edge");
			//***********
			upTextTag.move(100, 200);
			downTextTag.move(100, 240);
			console.log("我创建了个 UP");
			console.log("我创建了个 down");
		} else {
			downTextTag.plain(newValue);
			console.log("我复用 down");
		}

	}




	////////////////////////////////////////////////////
	/**
	 * 涂改文字
	 */
	function changeText() {
		var v = $("#id-text").textbox("getValue");
		// alert(v);
		currentText.text(v);
	}

	/**
	 * 清空文字
	 */
	function clearText() {
		currentText.clear();
	}
	/**
	 * 变色
	 */
	function changeColor() {
		currentText.style("fill", getRandomColor());
	}

	function changeSize() {
		var a = Math.floor(Math.random() * 100);
		currentText.font("size", a);
	}

	/**
	 * 加载图例
	 */
	function loadLegendByUrl(url, callback) {


		$.post(url, {}, function (data) {

			if ($.isFunction(callback)) {
				callback(data);
			}
		}, "text");
	}

	function createUUID() {
		var x = 13 * Math.floor(Math.random() * 1000) + "-" + 7 * Math.floor(Math.random() * 100);
		return "id_" + x;
	}
	/**
	 * 生成随机颜色
	 */
	function getRandomColor() {
		var x = getRandomInteger();
		return "#" + x;
	}
	/**
	 * 生成随机数
	 */
	function getRandomInteger() {
		var x = Math.floor(Math.random() * 9) + "" + Math.floor(Math.random() * 9) + "" + Math.floor(Math.random() * 9);
		return x;
	}
</script>

</html>
