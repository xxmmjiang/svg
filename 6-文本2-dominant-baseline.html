<!-- 
	神奇的文字签，文字位置居然默认不是左上角的点
https://developer.mozilla.org/zh-CN/docs/Web/SVG/Attribute/dominant-baseline
dominant-baseline  取值：
 	auto | use-script | no-change | reset-size |
	  ideographic | alphabetic | hanging | mathematical 
	 | central | middle | text-after-edge | text-before-edge | inherit

-->
<body>



		<svg width="300" height="300" viewBox="0 0 300 120"
			 xmlns="http://www.w3.org/2000/svg" version="1.1">

			<!-- Materialisation of anchors -->
			<path d="M60,10 L60,110
					 M30,10 L300,10
					 M30,60 L300,60
					 M30,110 L300,110
					 " stroke="grey" />

			<!-- Anchors in action -->
			
			<!-- hanging -->
			<text dominant-baseline ="hanging"
				  x="60" y="10">A hanging</text>

			<!-- middle -->
			<text dominant-baseline ="middle"
				  x="60" y="60">A middle</text>
			<!-- baseline -->
			<text dominant-baseline ="baseline"
				  x="60" y="110">A baseline</text>

			<!-- text-before-edge -->
			<text dominant-baseline ="text-before-edge"
				  x="60" y="160">A text-before-edge</text>
			<!--啥也没写--->
			<text  x="60" y="210">A aaa</text>

			<!--   参考线 -->
			<line x1="60" y1="10" x2="400" y2="10" style="stroke:rgb(255,0,0);stroke-width:2"></line>
			<line x1="60" y1="60" x2="400" y2="60" style="stroke:rgb(255,0,0);stroke-width:2"></line>
			<line x1="60" y1="110" x2="400" y2="110" style="stroke:rgb(255,0,0);stroke-width:2"></line>
			<line x1="60" y1="160" x2="400" y2="160" style="stroke:rgb(255,0,0);stroke-width:2"></line>
			<line x1="60" y1="210" x2="400" y2="210" style="stroke:rgb(255,0,0);stroke-width:2"></line>

			<!--   参考点 -->
			<circle cx="60" cy="10" r="3" fill="red" />
			<circle cx="60" cy="60" r="3" fill="red" />
			<circle cx="60" cy="110" r="3" fill="red" />
			<circle cx="60" cy="160" r="3" fill="red" />
			<circle cx="60" cy="210" r="3" fill="red" />
		<style><![CDATA[
		text{
			font: bold 36px Verdana, Helvetica, Arial, sans-serif;
		}
		]]></style>
		</svg>
	



</body>

<script>



/**
 * 涂改文字
 */
function changeText(){
	var v = $("#id-text").textbox("getValue");
	// alert(v);
	t.text(v);
}

/**
 * 清空文字
 */ 
function clearText(){
	t.clear();
}
/**
 * 变色
 */ 
function changeColor(){
	t.style("fill",getRandomColor());
}

function changeSize(){
	var a = Math.floor(Math.random()*100);
	t.font("size",a);
}

/**
 * 加载图例
 */
function loadLegendByUrl(url,callback){


	$.post(url, {}, function (data) {	

		if($.isFunction(callback)){
			callback(data);
		}
	}, "text");
}

function createUUID(){
	var x= 13*Math.floor(Math.random()*1000)+"-"+7*Math.floor(Math.random()*100);  
	return "id_"+x;
}
/**
 * 生成随机颜色
 */
function getRandomColor(){
	var x= getRandomInteger();  
	return "#"+x;
}
/**
 * 生成随机数
 */ 
function getRandomInteger(){
	var x= Math.floor(Math.random()*9)+""+Math.floor(Math.random()*9)+""+Math.floor(Math.random()*9);  
	return x;
}
</script>
